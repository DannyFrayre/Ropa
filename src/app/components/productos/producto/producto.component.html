<div class="card mt-5">
  <div class="card-body">
    <form #productoForm="ngForm"(ngSubmit)="onSubmit(productoForm)">
      <input type="hidden" name="$key" #key = "ngModel" [(ngModel)]= "productoService.selectedProducto.$key">
      <div class="form-group">
        <input
        type="text"
        class="from-control"
        name="categoria"
        #categoria="ngModel"
        [(ngModel)]="productoService.selectedProducto.categoria"
        placeholder="Add Producto categoria"
        >
      </div>
      <div class="form-group">
        <input
        type="text"
        class="from-control"
        name="nombre"
        #name="ngModel"
        [(ngModel)]="productoService.selectedProducto.nombre"
        placeholder="Add Producto nombre"
        >
      </div>
      <div class="form-group">
        <input
        type="text"
        class="from-control"
        name="codigo"
        #codigo="ngModel"
        [(ngModel)]="productoService.selectedProducto.codigo"
        placeholder="Add Producto codigo"
        >
      </div>
      <div class="form-group">
        <input
        type="text"
        class="from-control"
        name="material"
        #material="ngModel"
        [(ngModel)]="productoService.selectedProducto.material"
        placeholder="Add Producto material"
        >
      </div>
      <div class="form-group">
        <input
        type="text"
        class="from-control"
        name="precio"
        #precio="ngModel"
        [(ngModel)]="productoService.selectedProducto.precio"
        placeholder="Add Producto precio"
        >
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i> Add a Producto
        </button>
        <button class="btn btn-secondary" type="reset"(click)="resetForm(productoForm)">
          <i class="fas fa-sync-alt"></i>Limpiar
        </button>
      </div>
    </form>
  </div>
</div>
